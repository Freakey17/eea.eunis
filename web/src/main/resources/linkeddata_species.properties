and <a href="http://appsso.eurostat.ec.europa.eu/nui/show.do?lang=en&amp;dataset=fish_ld_be">fish_ld_uk</a>. \
(Currently a proof of concept query)
landings.query = \
PREFIX qb: <http://purl.org/linked-data/cube#> \
PREFIX sdmx-measure: <http://purl.org/linked-data/sdmx/2009/measure#> \
PREFIX sdmx-dimension: <http://purl.org/linked-data/sdmx/2009/dimension#> \
PREFIX skos: <http://www.w3.org/2004/02/skos/core#> \
PREFIX e: <http://eurostat.linked-statistics.org/property#> \
PREFIX dataset: <http://eurostat.linked-statistics.org/data/> \
PREFIX eunis: <http://eunis.eea.europa.eu/rdf/species-schema.rdf#> \
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#> \
\
SELECT ?country ?year ?landed ?unit \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_be.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_bg.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_cy.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_de.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_dk.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_ee.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_es.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_fi.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_fr.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_gr.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_ie.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_is.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_it.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_lt.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_lv.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_mt.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_nl.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_no.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_pl.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_pt.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_ro.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_se.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_si.rdf> \
FROM <http://eurostat.linked-statistics.org/data/fish_ld_uk.rdf> \
FROM <http://eurostat.linked-statistics.org/dic/unit.rdf> \
FROM <http://eurostat.linked-statistics.org/dic/geo.rdf> \
FROM <http://semantic.eea.europa.eu/home/roug/species-map.rdf> \
WHERE { \
  ?obsUri e:species ?uspecies; \
          e:pres <http://eurostat.linked-statistics.org/dic/pres#P00>; \
          e:dest <http://eurostat.linked-statistics.org/dic/dest#D0>; \
          e:natvessr <http://eurostat.linked-statistics.org/dic/natvessr#TOTAL>; \
          e:unit <http://eurostat.linked-statistics.org/dic/unit#TPW>, ?uunit; \
          e:geo ?ucountry; \
          sdmx-dimension:timePeriod ?year; \
          sdmx-measure:obsValue ?landed. \
  ?ucountry rdfs:label ?country. \
  ?uunit rdfs:label ?unit. \
  ?uspecies eunis:sameSynonym <http://eunis.eea.europa.eu/species/[IDENTIFIER]> \
} ORDER BY ?country ?year

landings.codes = \
PREFIX e: <http://eurostat.linked-statistics.org/property#> \
PREFIX eunis: <http://eunis.eea.europa.eu/rdf/species-schema.rdf#> \
SELECT DISTINCT ?speciescode \
WHERE { \
  ?obsUri e:pres <http://eurostat.linked-statistics.org/dic/pres#P00>; \
          e:dest <http://eurostat.linked-statistics.org/dic/dest#D0>; \
          e:natvessr <http://eurostat.linked-statistics.org/dic/natvessr#TOTAL>; \
          e:unit <http://eurostat.linked-statistics.org/dic/unit#TPW>; \
          e:species ?uspecies. \
  ?uspecies eunis:sameSynonym ?speciesurl. \
  ?speciesurl eunis:speciesCode ?speciescode \
}





#
# Birdlife population distribution
#
birdlifedistribution.endpoint = http://semantic.eea.europa.eu/sparql
birdlifedistribution.title = Population distribution from "Birds in Europe" editions 1 and 2
birdlifedistribution.summary = These publications present a thorough and detailed \
 review of the conservation status of European birds. Based on detailed breeding \
 and wintering population data collected in each country, the report provides \
 a review of the population sizes and trends of Species of European Conservation Concern. 
birdlifedistribution.attribution = <a href="http://www.birdlife.org/">BirdLife International</a>
birdlifedistribution.column.country = Country
birdlifedistribution.column.biogeoregion = Biogeographic region
birdlifedistribution.column.observation = Min / Max (Units)
#birdlifedistribution.column.date = Published
birdlifedistribution.query = \
PREFIX b: <http://eunis.eea.europa.eu/rdf/schema.rdf#> \
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#> \
PREFIX dcterms: <http://purl.org/dc/terms/> \
PREFIX eea: <http://rdfdata.eionet.europa.eu/eea/ontology/> \
\
SELECT ?country ?biogeoregion bif:sprintf('%s/%s (%s)',str(?pop_min),str(?pop_max),?unit) AS ?observation ?period ?status ?quality ?source ?published \
FROM <http://rdfdata.eionet.europa.eu/eunis/speciesconservation.rdf.gz> \
FROM <http://rdfdata.eionet.europa.eu/eea/biogeographic-regions.rdf> \
FROM <http://rdfdata.eionet.europa.eu/eea/countries.rdf> \
WHERE { \
 ?subject b:forSpecies <http://eunis.eea.europa.eu/species/[IDENTIFIER]>; \
          b:forCountry ?ucountry; \
          a b:ConservationStatus; \
          b:pop_min ?pop_min; \
          b:pop_max ?pop_max; \
          b:unit ?unit; \
          dcterms:source ?usource \
          FILTER(?usource IN (<http://rdfdata.eionet.europa.eu/eunis/references/1850>, \
                              <http://rdfdata.eionet.europa.eu/eunis/references/1570>)) \
 OPTIONAL {?subject b:hasBioGeoRegion ?ubiogeoregion. \
           ?ubiogeoregion eea:name ?biogeoregion }  \
 OPTIONAL {?subject b:reference_period ?period }  \
 OPTIONAL {?subject b:hasStatus ?hasStatus . \
           ?hasStatus rdfs:label ?status }  \
 OPTIONAL {?subject b:hasInfoQuality ?hasInfoQuality . \
           ?hasInfoQuality rdfs:label ?quality }  \
 ?usource dcterms:alternative ?source; \
          dcterms:date ?published. \
 ?ucountry rdfs:label ?country. \
} ORDER BY ?country ?biogeoregion DESC(?published)

birdlifedistribution.codes = \
PREFIX b: <http://eunis.eea.europa.eu/rdf/schema.rdf#> \
PREFIX eunis: <http://eunis.eea.europa.eu/rdf/species-schema.rdf#> \
PREFIX dcterms: <http://purl.org/dc/terms/> \
SELECT DISTINCT ?speciescode  \
FROM <http://rdfdata.eionet.europa.eu/eunis/speciesconservation.rdf.gz> \
FROM <http://eunis.eea.europa.eu/rdf/species.rdf.gz> \
WHERE { \
 ?subject b:forSpecies ?speciesurl; \
          a b:ConservationStatus; \
          b:pop_min ?pop_min; \
          b:pop_max ?pop_max; \
          dcterms:source ?usource \
 FILTER(?usource IN (<http://rdfdata.eionet.europa.eu/eunis/references/1850>, \
                     <http://rdfdata.eionet.europa.eu/eunis/references/1570>)) \
 ?speciesurl eunis:speciesCode ?speciescode \
}




#
# Birdlife population trend
#
birdlifetrend.endpoint = http://semantic.eea.europa.eu/sparql
birdlifetrend.title = Population trends from "Birds in Europe" editions 1 and 2
birdlifetrend.summary = These publications present a thorough and detailed \
 review of the conservation status of European birds. Based on detailed breeding \
 and wintering population data collected in each country, the report provides \
 a review of the population sizes and trends of Species of European Conservation Concern. 
birdlifetrend.attribution = <a href="http://www.birdlife.org/">BirdLife International</a>
birdlifetrend.column.country = Country
birdlifetrend.column.biogeoregion = Biogeographic region
#birdlifetrend.column.date = Published
#birdlifetrend.column.start_period = Start period
#birdlifetrend.column.end_period = End period
# Note: GI and GL are referenced as countries
birdlifetrend.query = \
PREFIX b: <http://eunis.eea.europa.eu/rdf/schema.rdf#> \
PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#> \
PREFIX dcterms: <http://purl.org/dc/terms/> \
PREFIX eea: <http://rdfdata.eionet.europa.eu/eea/ontology/> \
\
SELECT ?country ?biogeoregion bif:sprintf('%s-%s',str(?start_period), str(?end_period)) AS ?period ?status ?trend ?quality ?source ?published \
FROM <http://rdfdata.eionet.europa.eu/eunis/speciesconservation.rdf.gz> \
FROM <http://rdfdata.eionet.europa.eu/eea/biogeographic-regions.rdf> \
FROM <http://rdfdata.eionet.europa.eu/eea/countries.rdf> \
WHERE { \
 ?subject b:forSpecies <http://eunis.eea.europa.eu/species/[IDENTIFIER]>; \
          b:forCountry ?ucountry; \
          a b:ConservationTrend; \
          b:hasTrend ?utrend; \
          dcterms:source ?usource \
          FILTER(?usource IN (<http://rdfdata.eionet.europa.eu/eunis/references/1850>, \
                              <http://rdfdata.eionet.europa.eu/eunis/references/1570>)) \
 OPTIONAL {?subject b:hasBioGeoRegion ?ubiogeoregion. \
           ?ubiogeoregion eea:name ?biogeoregion }  \
 OPTIONAL {?subject b:hasStatus ?hasStatus . \
           ?hasStatus rdfs:label ?status }  \
 OPTIONAL {?subject b:hasInfoQuality ?hasInfoQuality . \
           ?hasInfoQuality rdfs:label ?quality }  \
 OPTIONAL {?subject b:start_period ?start_period } \
 OPTIONAL {?subject b:end_period ?end_period } \
 ?usource dcterms:alternative ?source; \
          dcterms:date ?published. \
 ?ucountry rdfs:label ?country. \
 ?utrend rdfs:label ?trend \
} ORDER BY ?country ?biogeoregion DESC(?published)

birdlifetrend.codes = \
PREFIX b: <http://eunis.eea.europa.eu/rdf/schema.rdf#> \
PREFIX eunis: <http://eunis.eea.europa.eu/rdf/species-schema.rdf#> \
PREFIX dcterms: <http://purl.org/dc/terms/> \
SELECT DISTINCT ?speciescode  \
FROM <http://rdfdata.eionet.europa.eu/eunis/speciesconservation.rdf.gz> \
FROM <http://eunis.eea.europa.eu/rdf/species.rdf.gz> \
WHERE { \
 ?subject b:forSpecies ?speciesurl; \
          a b:ConservationTrend; \
          b:hasTrend ?utrend; \
          dcterms:source ?usource \
 FILTER(?usource IN (<http://rdfdata.eionet.europa.eu/eunis/references/1850>, \
                     <http://rdfdata.eionet.europa.eu/eunis/references/1570>)) \
 ?speciesurl eunis:speciesCode ?speciescode \
}

